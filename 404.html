<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - 원블럭</title>
    
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/common.css">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-content {
            max-width: 500px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 1.5rem;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }
        .error-desc {
            color: var(--gray-500);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content fade-in-up">
            <div class="error-code">404</div>
            <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
            <p class="error-desc">
                요청하신 페이지가 존재하지 않거나 이동되었습니다.<br>
                주소를 다시 확인해주세요.
            </p>
            <div class="hero-buttons">
                <a href="./" class="btn btn-primary btn-lg">홈으로 가기</a>
                <a href="contact/" class="btn btn-outline btn-lg">문의하기</a>
            </div>
        </div>
    </div>

    <script src="assets/js/common.js"></script>
</body>
</html>
